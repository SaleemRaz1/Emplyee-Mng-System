<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Emp STM</title>
  </head>
  <body>
    <h1 class="text-center bg-dark text-light">Employee management System</h1><hr>
<div class="container">
    <div class="sm-col-6 col-6 bg-dark text-light center ms-5 text-4">
    <form action="/add_emp" method="POST">
     {% csrf_token %}

        <div class="form-group">
          <label for="exampleInputEmail1" class="fs-3 ps-5 fw-3">First name</label>
          <input type="text" name="fname" value="{{ first_name}}" class="form-control" id="exampleInputEmail1" class="fs-3 ps-5 fw-3" aria-describedby="emailHelp">        
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="fs-3 ps-5 fw-3">Last Name</label>
          <input type="text" name="lname" value="{{last_name}}" class="form-control" id="exampleInputEmail1" class="fs-3 ps-5 fw-3" aria-describedby="emailHelp">        
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="fs-3 ps-5 fw-3">Salary</label>
          <input type="text" name="salary" value="{{salary}}" class="form-control" id="exampleInputEmail1" class="fs-3 ps-5 fw-3" aria-describedby="emailHelp">        
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1" class="fs-3 ps-5 fw-3">Department</label>
          <input type="text"  name="dept" value="{{dept}}" class="form-control" id="exampleInputEmail1" class="fs-3 ps-5 fw-3" aria-describedby="emailHelp">        
        </div>


        <div class="form-group">
          <label for="exampleInputEmail1" class="fs-3 ps-5 fw-3">Role</label>
          <input type="text" name="role" value="{{role}}" class="form-control" id="exampleInputEmail1" class="fs-3 ps-5 fw-3" aria-describedby="emailHelp">        
        </div>
        
        <div class="form-group">
          <label for="exampleInputEmail1"  class="fs-3 ps-5 fw-3">Bonus</label>
          <input type="number" name="bonus" value="{{bonus}}" class="form-control" id="exampleInputEmail1" class="fs-3 ps-5 fw-3" aria-describedby="emailHelp">        
        </div>
        
        <div class="form-group">
          <label for="exampleInputEmail1"  class="fs-3 ps-5 fw-3">phone</label>
          <input type="number" name="phone" value="{{ phone}}" class="form-control" id="exampleInputEmail1" class="fs-3 ps-5 fw-3" aria-describedby="emailHelp">        
        </div>

        
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</html>
